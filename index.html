<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  

 
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    
    <title>Homework</title>
</head>


<body>

    <div class="container">


        <header>
            <div class="text-center"><h1>Train Data Management</h1>
                <h3 class="text-center">Directory of Trains Arrival Times</h3>   
            </div>     
        </header>

        <div class="train-info"><h3>Current Train Schedule</h3></div>

        <table class="display-table">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destinatation</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
        </table>

        <form action=""><h3 id="top">Add Train</h3>
            <label for="train-name-input">Train Name</label><br>
            <input type="text" class="form-control" id="train-name-input"><br>
            <label for="Destination-input">Destination</label><br>
            <input type="text" class="form-control" id="Destination-input"><br>
            <label for="First-train-time-input">First Train Arrival (Military Time)</label><br>
            <input type="text" class="form-control", id="First-train-time-input"><br>
            <label for="Frequency-input">Frequency (Min)</label><br>
            <input type="text" class="form-control" id="Frequency-input"><br>
            <button id="add-train">Submit</button><br>


        </form>

    </div>

    <script src="./assets/trainTimeLogic.js"></script>
    
</body>
</html>
